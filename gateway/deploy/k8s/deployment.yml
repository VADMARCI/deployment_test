
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ${NAMESPACE}
  name: gateway
  labels:
    app: gateway
spec:
  replicas: ${REPLICAS}
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      imagePullSecrets:
        - name: dockerregistrykey
      containers:
        - image: ${ECR_IMAGE}
          name: gateway
          imagePullPolicy: Always
          command:
            - "yarn"
            - "start:production"
          resources: { }
          lifecycle:
            postStart: # same as istio-proxy readiness probe, when this hook exec failed, the app container will be restarted
              httpGet:
                path: /healthz/ready
                port: 15020
          ports:
            - containerPort: 3000
          env:
            - name: CAR_URL
              value: "http://car:8000"
            - name: DEALERSHIP_URL
              value: "http://dealership:8000"
            - name: APOLLO_GRAPH_VARIANT
              value: ${NAMESPACE}
            - name: CORS_WHITELIST
              value: "${CORS_WHITELIST}"
            - name: BLOCK_FIELD_SUGGESTION
              value: "${BLOCK_FIELD_SUGGESTION}"
            - name: ENABLE_STACK_TRACE
              value: "${ENABLE_STACK_TRACE}"
            - name: ENABLE_INTROSPECTION
              value: "${ENABLE_INTROSPECTION}"
            - name: MAX_TOKENS
              value: "${MAX_TOKENS}"
---
apiVersion: v1
kind: Service
metadata:
  namespace: ${NAMESPACE}
  name: gateway-service
  labels:
    run: gateway
spec:
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http-gateway
  type: NodePort
  selector:
    app: gateway
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: ${NAMESPACE}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    external-dns.alpha.kubernetes.io/hostname: "${BASEDOMAIN}"
spec:
  ingressClassName: alb
  rules:
    - host: "${BASEDOMAIN}"
      http:
        paths:
          - pathType: Prefix
            path: "/ws-query"
            backend:
              service:
                name: ws-service
                port:
                  number: 8000
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: gateway-service
                port:
                  number: 80